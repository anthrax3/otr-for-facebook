<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title data-locale="__info_name__">OTR for Facebook</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="kango-ui/kango_api.js"></script>
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="options.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 data-locale="__info_name__">OTR for Facebook</h1>
      <h2 data-locale="Settings">Settings</h2>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" data-locale="Private Key">Private Key</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-locale="Generate DSA" title="Your browser may stop responding while a new key is being generated" onclick="kango.invokeAsync('FBOTR.generateDSAKey');">Generate new DSA private key</button>
            <button type="button" class="btn btn-default" onclick="exportDSAKey();" data-locale="Export DSA">Export DSA private key</button>
          </div>
          <div class="form-group">
            <textarea id="key" name="key" class="form-control" rows="8"></textarea>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
